<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="./secondary.css"
  >
  <title>cssMemSlider</title>
</head>

<body>
  <div class="slider">

    <input
      class="slider__input"
      type="radio"
      name="selector"
      id="p1"
      checked
    >
    <input
      class="slider__input"
      type="radio"
      name="selector"
      id="p2"
    >
    <input
      class="slider__input"
      type="radio"
      name="selector"
      id="p3"
    >
    <input
      class="slider__input"
      type="radio"
      name="selector"
      id="p4"
    >


    <div class="slider__viewport">
      <div class="slider__scrool-holder">
        <!-- slide 1 -->
        <div class="slider__individual-slide">

          <img
            class="slider__img-tag"
            src="./assets/mem3.jpg"
            alt="1"
          >
          <div class="slider__descriptor">When you try to make all achivements</div>
        </div>
        <!-- slide2 -->
        <div class="slider__individual-slide">
          <img
            class="slider__img-tag"
            src="./assets/mem4.jpg"
            alt="2"
          >
          <div class="slider__descriptor">Does we need another instrument?</div>
        </div>
        <!-- slide3 -->
        <div class="slider__individual-slide">

          <img
            class="slider__img-tag"
            src="./assets/mem1.jpg"
            alt="3"
          >
          <div class="slider__descriptor">Safety first...</div>
        </div>

        <!-- slide4 -->
        <div class="slider__individual-slide">

          <img
            class="slider__img-tag"
            src="./assets/mem2.jpg"
            alt="3"
          >
          <div class="slider__descriptor">Very clever picture discription</div>
        </div>
      </div>
    </div>

    <div class="catch-area">

      <label
        class="catch-area__label"
        for="p1"
      >
        <span class="catch-area__custom-dot"></span>
      </label>

      <label
        class="catch-area__label"
        for="p2"
      >
        <span class="catch-area__custom-dot"></span>
      </label>

      <label
        class="catch-area__label"
        for="p3"
      >

        <span class="catch-area__custom-dot"></span>
      </label>

      <label
        class="catch-area__label"
        for="p4"
      >

        <span class="catch-area__custom-dot"></span>
      </label>
    </div>

  </div>

</body>

</html>
