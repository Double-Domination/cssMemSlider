<body>
  <div class="slider">

    <input
      class="slider__input"
      type="radio"
      name="selector"
      id="p1"
      checked
    >
    <input
      class="slider__input"
      type="radio"
      name="selector"
      id="p2"
    >
    <input
      class="slider__input"
      type="radio"
      name="selector"
      id="p3"
    >
    <input
      class="slider__input"
      type="radio"
      name="selector"
      id="p4"
    >


    <div class="slider__viewport">
      <div class="slider__scrool-holder">
        <!-- slide 1 -->
        <div class="slider__individual-slide">

          <img
            class="slider__img-tag"
            src="./assets/slide1.jpg"
            alt="1"
          >
          <div class="slider__descriptor">xxxxxxx</div>
        </div>
        <!-- slide2 -->
        <div class="slider__individual-slide">
          <img
            class="slider__img-tag"
            src="./assets/slide2.jpg"
            alt="2"
          >
          <div class="slider__descriptor">yyyyyyyy</div>
        </div>
        <!-- slide3 -->
        <div class="slider__individual-slide">

          <img
            class="slider__img-tag"
            src="./assets/slide3.jpg"
            alt="3"
          >
          <div class="slider__descriptor">zzzzzzz</div>
        </div>

        <!-- slide4 -->
        <div class="slider__individual-slide">

          <img
            class="slider__img-tag"
            src="./assets/slide3.jpg"
            alt="3"
          >
          <div class="slider__descriptor">lorem</div>
        </div>
      </div>
    </div>

    <div class="catch-area">

      <label
        class="catch-area__label"
        for="p1"
      >
        <span class="catch-area__custom-dot"></span>
      </label>

      <label
        class="catch-area__label"
        for="p2"
      >
        <span class="catch-area__custom-dot"></span>
      </label>

      <label
        class="catch-area__label"
        for="p3"
      >

        <span class="catch-area__custom-dot"></span>
      </label>

      <label
        class="catch-area__label"
        for="p4"
      >

        <span class="catch-area__custom-dot"></span>
      </label>
    </div>
    
  </div>

</body>

</html>
